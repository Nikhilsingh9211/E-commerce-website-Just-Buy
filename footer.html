<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ecommerce </title>
    <!--To use icons-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <!-- Swper Css -->
    <link rel="stylesheet" href="/slider/swiper-bundle.min.css">

    <link rel="stylesheet" href="/Style_Css_Files/style.css">
</head>

<body>

    <div id="footer">
        <section id="call-to-action" class="section-p1 section-m1">

                <h4>Sign Up for New Updates on Products</h4>
                <p> Get E-mail Updates about our latest product and <span>special offers.</span></p>
            </div>
            <div class="form">
                <input type="text" placeholder="Your email address">
                <button class="normal">Sign Up</button>
            </div>
        </section>

        <footer class="section-p1">
            <div class="col">
                <img class="logo" src="Img/only logo.png" height="50px" alt="">
                <div class="follow-us">
                    <h4>Follow Us</h4>
                    <div class="icon">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-youtube"></i>
                    </div>
                </div>
            </div>
            <div class="col">
                <h4>Women</h4>
                <a href="#"> Dresses </a>
                <a href="#"> Pants </a>
                <a href="#"> Skirts </a>
            </div>
            <div class="col">
                <h4>Men</h4>
                <a href="#"> Shirts </a>
                <a href="#"> Pants </a>
                <a href="#"> Hoodles </a>
            </div>
            <div class="col">
                <h4>Kid</h4>
                <a href="#"> Pants </a>
                <a href="#"> Shirts </a>
                <a href="#"> Caps </a>
            </div>
            <div class="col">
                <h4>Links</h4>
                <a href="#"> Home </a>
                <a href="#"> Login </a>
                <a href="#"> Contact Us </a>
            </div>

            <div class="copyright">
                <p>Copyright &copy;2023-24 Just Buy Ecommerce</p>
            </div>
        </footer>
    </div>
    <script src="/Script_Js_Files/script.js"></script>
</body>

</html>
